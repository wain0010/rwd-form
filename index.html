<!doctype html>
<html>   
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	<link rel="stylesheet" href="css/form.css" />
    <link href='http://fonts.googleapis.com/css?family=Lobster|Montserrat|Varela+Round' rel='stylesheet' type='text/css'>
</head>    
<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>Hotel-O-City</h1>
		</header>
		<section class="main">
			<h2>Find the right room, for the right price!</h2>
			<p>Fill in your information below and let us make your trip complete.</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				<div class="formBox">
					<label for="departure"></label>
					<input type="text" name="departure" id="departure" placeholder="Departure City" />
				</div>
				<div class="formBox">
					<label for="destination"></label>
					<input type="text" name="destination" id="destination" placeholder="Destination City" />
				</div>
				
				<div class="formBox">
					<label for="departure_dt"></label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="Departure Date" />
				</div>
				<div class="formBox">
					<label for="return_dt"></label>
					<input type="date" name="return_dt" id="return_dt" placeholder="Return Date" />
				</div>
				
				<div class="col">
					<label for="num_adults"></label>
					<input type="number" name="num_adults" id="num_adults" min="1" max="10" step="1" placeholder="Number of Adults" />
					<!-- OR 
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					-->
				</div>
				<div class="col">
					<label for="price" title=""Max. price per person>Max. Price</label>
					<input type="range" name="price" id="price" min="100" max="2000" value="1000"/>
				</div>
				
				<div class="col buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 wain0010</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
